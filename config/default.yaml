port: 3000
redisAdaptered: true
redisConfig:
  host: "localhost"
  port: 6379
authentication:
  entityId: "_id"
  request:
    protocol: "http"
    host: "127.0.0.1"
    port: 3030
    path: "/authentication"
    method: "POST"
  tokenPath: "accessToken"
  eventPath: "authentication"
chat:
  eventPath: "message"
  roomPath: "room"
eventPath:
  json_rpc_services: "rpc-call"
  duplex_services: "stream-call"
pusher:
  address: "127.0.0.1"
  port: 50051
  service: "Message_pusher"
event_sync:
  address: "127.0.0.1"
  port: 50052
  service: "EventSyncService"
